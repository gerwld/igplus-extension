<!DOCTYPE html>
<html lang="en" class="dark_mode" style="background-color: rgb(0, 0, 0); transition: none!important;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGPlus Extension</title>
  <link rel="stylesheet" href="../assets/graphs/index.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="logo_group">
        <span class="logo_title" data-i18n="header_title">IGPlus Extension</span>
        <span class="logo_subtitle" data-i18n="header_subtitle">Less distraction, more focus on what matters.</span>
      </div>
      <img src="../assets/img/logo.svg" alt="Instagram Classic Plugin" class="logo_img" />
    </div>

    <nav class="header_nav" id="header_nav">
      <button class="btn_header" data-action="disabled">Disable plugin</button>
      <button class="btn_header" data-action="dark_mode">Dark mode</button>
      <select class="btn_header lang_set emojiesfix" name="lang_set" id="lang_set">
        <option value="en">English</option>
        <option value="de">German - Deutsch</option>
        <option value="es">Spanish - español</option>
        <option value="fr">French - français</option>
        <option value="pl">Polish - polski</option>
        <option value="uk">Ukrainian - українська</option>
        <option value="ru">Rusian - русский</option>
        <option value="be">Belarusian - беларуская</option>
        <option value="hi">Hindi - हिन्दी</option>
        <option value="sv">Swedish - svenska</option>
        <option value="ar">Arabic - العربية</option>
        <option value="ja">Japanese - 日本語 (Nihongo)</option>
        <option value="zh">Chinese - 中文 (Zhōngwén)</option>
      </select>
    </nav>
  </header>

  <section class="content">
    <form name="l3_settings" id="l3_settings">
      <section class="group">
        <span class="sect_lable" data-i18n="menu_main"> Main features: </span>
        <!-- <label class="ch_ip">
          <input type="checkbox" name="classic_mode" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_1">Enable "Focus mode"</span>
        </label> -->
        <label class="ch_ip">
          <input type="checkbox" name="disable_reels" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_2">Disable Reels page & Reels videos</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="disable_explore" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_3">Disable Explore page</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="mp_disable_stories" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_4">Disable Stories section on Main page</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="ev_disable_stories" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_5">Disable Stories everywhere</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="counters_gray" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_6">Make "new messages" labels gray</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="counters_disable" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_7">Disable "new messages" labels</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="mp_disable_recs" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_8">Disable recommendations on Main page</span>
        </label>

        <label class="ch_ip">
          <input type="checkbox" name="nav_to_messages_first" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_16">Navigate to Direct from Main page</span>
        </label>

        <label class="ch_ip">
          <input type="checkbox" name="disable_threads" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_18">Hide Threads Button</span>
        </label>

        <label class="ch_ip">
          <input type="checkbox" name="mp_disable_feed" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_9">Disable Feed (experimental)</span>
        </label>
    

      </section>
      <section class="group">
        <span class="sect_lable" data-i18n="menu_sec"> Additional Features: </span>
        <label class="ch_ip">
          <input type="checkbox" name="disable_vanity" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_11">Disable likes, followers count (vanity metrics)</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="grayscale" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_12">Enable grayscale mode (experimental)</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="square_shaped" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_13">Make everything square shaped</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_videos" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_14">Block all videos to reduce traffic usage (experimental)</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_images" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_15">Block all images to reduce traffic usage (experimental)</span>
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="disable_comments" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_17">Disable Comments (experimental)</span>
        </label>

        <label class="ch_ip">
          <input type="checkbox" name="disable_notes" />
          <span class="ch_sp"></span>
          <span data-i18n="mi_19">Disable Notes (experimental)</span>
        </label>

        

        <span class="sect_lable" data-i18n="menu_palette"> Color palette / font: </span>
        <label class="ch_lp">
          <span class="label" data-i18n="fonts_title">Select font:</span>
          <select name="font" id="font">
            <option value="default">Default (Segoe UI)</option>
            <option value="noto_sans">Noto Sans</option>
            <option value="pixelify">Pixelify</option>
            <option value="montserrat">Montserrat</option>
            <option value="poppins">Poppins</option>
            <option value="merriweather">Merriweather</option>
            <option value="nunito">Nunito</option>
            <option value="gabarito">Gabarito</option>
            <option value="playfair">Playfair</option>
            <option value="roboto">Roboto</option>
            <option value="roboto_condensed">Roboto Condensed</option>
            <option value="inter">Inter</option>
          </select>
        </label>
      </section>
    </form>
    <div class="disable_screen">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M12 13q-.425 0-.713-.288T11 12V4q0-.425.288-.713T12 3q.425 0 .713.288T13 4v8q0 .425-.288.713T12 13Zm0 8q-1.875 0-3.513-.713t-2.85-1.924q-1.212-1.213-1.924-2.85T3 12q0-1.725.625-3.3t1.8-2.85q.275-.3.7-.3t.725.3q.275.275.25.688t-.3.737q-.875.975-1.337 2.188T5 12q0 2.925 2.038 4.963T12 19q2.925 0 4.963-2.038T19 12q0-1.325-.475-2.563t-1.35-2.212q-.275-.3-.288-.7t.263-.675q.3-.3.725-.3t.7.3q1.175 1.275 1.8 2.85T21 12q0 1.875-.713 3.513t-1.924 2.85q-1.213 1.212-2.85 1.925T12 21Z" />
      </svg>
      <span data-i18n="disabled">You turned off IGPlus</span>
    </div>
  </section>
  <footer>
    <nav class="links">
      <a href="https://weblxapplications.com/igp/update#changelog" target="_blank" class="version">v3.0.0</a>
      <a href="./contribute.html" data-i18n="btn_h18n">Contribute</a>
      <a href="./donate.html" class="don_btn"><span data-i18n="btn_donate">Donate</span><img class="ko-img"
          src="../assets/img/cup-border.png"></a>

      <a href="./support.html" data-i18n="btn_support">Get support</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdUoPNRKN86d_EGoys-WI_qc9USBtyJNNSSi5atBg_yKYf-qw/viewform?usp=sf_link"
        target="_blank" data-i18n="btn_reqfeature">Request feature</a>
    </nav>
  </footer>
  <script type="module" src="../assets/js/popup.js"></script>
  <script type="module" src="../assets/js/locales.js"></script>
</body>

</html>
